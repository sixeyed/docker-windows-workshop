<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Docker Windows Workshop</title>

		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="reveal/css/theme/solarized.css">
		<link rel="stylesheet" href="workshop.css">
		
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                ${content}
			</div>
		</div>

		<script src="reveal/lib/js/head.min.js"></script>
		<script src="reveal/js/reveal.js"></script>
		<script src="lib/clipboard.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'reveal/plugin/markdown/marked.js' },
					{ src: 'reveal/plugin/markdown/markdown.js' },
					{ src: 'reveal/plugin/notes/notes.js', async: true },
					{ src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
            });
            Reveal.configure({ slideNumber: 'c/t' });

			Reveal.addEventListener( 'ready', function(event){
				var snippets = document.querySelectorAll('pre > code');
				[].forEach.call(snippets, function(snippet) {
					snippet.insertAdjacentHTML("beforebegin", "<button class='btn-copy' data-clipboard-snippet><img class='clippy' width=13 src='/img/clippy.svg' alt='Copy to clipboard'></button>");
				});

				var clipboardSnippets = new ClipboardJS('[data-clipboard-snippet]', {
					target: function(trigger) {
						return trigger.nextElementSibling;
					}
				});

				clipboardSnippets.on('success', function(e) {
					e.clearSelection();
					showTooltip(e.trigger, "Copied to clipboard");
				});
				clipboardSnippets.on('error', function(e) {
					showTooltip(e.trigger, fallbackMessage(e.action));
				});
				var btns = document.querySelectorAll('.btn-copy');
				for (var i = 0; i < btns.length; i++) {
					btns[i].addEventListener('mouseleave', function(e) {
						e.currentTarget.setAttribute('class', 'btn-copy');
						e.currentTarget.removeAttribute('aria-label');
					});
				}
			});

			function showTooltip(elem, msg) {
				elem.setAttribute('class', 'btn-copy tooltipped tooltipped-s');
				elem.setAttribute('aria-label', msg);
			}
			function fallbackMessage(action) {
				var actionMsg = '';
				var actionKey = (action === 'cut' ? 'X' : 'C');
				if (/iPhone|iPad/i.test(navigator.userAgent)) {
					actionMsg = 'No support :(';
				} else if (/Mac/i.test(navigator.userAgent)) {
					actionMsg = 'Press âŒ˜-' + actionKey + ' to ' + action;
				} else {
					actionMsg = 'Press Ctrl-' + actionKey + ' to ' + action;
				}
				return actionMsg;
			}
		</script>
	</body>
</html>
